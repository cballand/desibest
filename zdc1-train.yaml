title: 'Redshift Data Challenge 1 Training Results'

rows: 2
cols: 3

base: /project/projectdirs/desi/datachallenge/zdc1

classes:
    ELG:
        truth: samples/training/ELG/brick-b-elg-5000.fits
        max_dv: 150 # km/s
        catastrophic: 1000 # km/s
        max_frac: 0.05
        plots:
            TRUEZ: { n: 15, min: 0.6, max: 1.6, label: 'redshift', overlap: 1 }
            RMAG: { n: 12, min: 21.0, max: 23.4, label: 'r-band magnitude', overlap: 0}
            OIIFLUX: { n: 15, min: 0.0, max: 4.0e-16, label: '[OII] flux', overlap: 1 }
    LRG:
        truth: samples/training/LRG/brick-b-lrg-5000.fits
        max_dv: 150 # km/s
        catastrophic: 1000 # km/s
        max_frac: 0.05
        plots:
            TRUEZ: { n: 12, min: 0.5, max: 1.0, label: 'redshift', overlap: 2 }
            ZMAG: { n: 15, min: 19.0, max: 20.5, label: 'z-band magnitude', overlap: 2 }
    QSO:
        truth: samples/training/QSO/brick-b-qso-5000.fits
        max_dv: 750 # km/s
        catastrophic: 1000 # km/s
        max_frac: 0.05
        plots:
            TRUEZ: { n: 14, min: 0.5, max: 4.0, label: 'redshift', overlap: 1 }
            GMAG: { n: 16, min: 21.0, max: 23.0, label: 'g-band magnitude', overlap: 1 }
    STAR:
        truth: samples/training/STAR/brick-b-star-5000.fits
        max_dv: 750 # km/s
        catastrophic: 1000 # km/s
        max_frac: 0.05
        plots:
            TRUEZ: { n: 16, min: -0.002, max: 0.002, label: 'redshift', overlap: 1 }
            RMAG: { n: 15, min: 18.0, max: 23.0, label: 'r-band magnitude', overlap: 1 }

zbest:
    redrock:
        ELG: results/redrock/zbest-training-elg-5000-rr.fits
        LRG: results/redrock/zbest-training-lrg-5000-rr.fits
        QSO: results/redrock/zbest-training-qso-5000-rr.fits
    bayez:
        ELG: results/bayez/bayez_elg_training_5k.fits
        LRG: results/bayez/bayez_lrg_training_5k.fits
        QSO: results/bayez/bayez_qso_training_5k.fits
        STAR: results/bayez/bayez_star_training_5k.fits
